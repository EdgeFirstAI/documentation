site_name: EdgeFirst Studio Documentation
site_url: https://edgefirst.github.io/documentation/
site_description: EdgeFirst Studio Documentation
site_author: Au-Zone Technologies
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  font:
    text: Roboto
    code: Roboto Mono  
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Light mode
      primary: indigo
      accent: amber

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night        
        name: Dark mode
      primary: indigo
      accent: amber
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.indexes
    - navigation.top
    - toc.follow

plugins:
  - awesome-nav:
  - autorefs:
  - search:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: false
            show_bases: false
            separate_signature: true
            show_signature_annotations: true
            show_symbol_type_toc: true
            heading_level: 3
            docstring_section_style: list
            show_docstring_description: true
            show_docstring_examples: true
          load_external_modules: true
          inventories:
          - https://docs.python.org/3/objects.inv
      
markdown_extensions:
  - md_in_html
  - attr_list
  - pymdownx.blocks.caption
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra:
  consent:
    title: Privacy Settings
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
copyright: >
  Copyright &copy; 2025 Au-Zone Technologies &mdash;
  <a href="#__consent">Privacy Settings</a>
